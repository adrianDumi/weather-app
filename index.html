<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website.index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="css/index.css" rel="stylesheet" >
</head>
<body>
    <div class="container-fluid pt-3 me-5">
        <div class="row p-2">
            <div class="col-12 p-0 border border-secondary border-3">
                <div class="row row-container content bg-light mx-2">
                    <div class="col-12 col-md-12 pt-5 ms-3">
                        <div class="dropdown">
                            <button id="currentC" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Select City
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li>
                                    <a id="Sacueni" onclick="updateCity('Sacueni')" class="dropdown-item" href="#">Sacueni</a>
                                </li>
                                <li>
                                    <a id="Targoviste" onclick="updateCity('Targoviste')"class="dropdown-item" href="#">Targoviste</a>
                                </li>
                                <li>
                                    <a id="Bucuresti" onclick="updateCity('Bucuresti')"class="dropdown-item" href="#">Bucuresti</a>
                                </li>
                                    <li>
                                    <a id="Resita" onclick="updateCity('Resita')"class="dropdown-item" href="#">Resita</a>
                                </li>
                                    <li>
                                    <a id="Oravita" onclick="updateCity('Oravita')"class="dropdown-item" href="#">Oravita</a>
                                </li>
                                <li>
                                <a id="Stinapari" onclick="updateCity('Stinapari')"class="dropdown-item" href="#">Stinapari</a>
                                </li>
                            </ul>
                            <button id="getLo" onclick="getWeather1()" type="button" class="btn btn-light bg-light border">Get Weather</button>
                        </div>
                    </div>
                </div>
                <div class="row row-container content bg-light mx-2">
                    <div class="col-12 col-md-6 d-flex align-items-center">
                        <div class="width-60 height-60 pt-2 ms-2">
                            <img id="weather-image" class="h-auto" />
                        </div>
                        <div class="d-flex px-2">
                            <div id="temp" class="fs-1"></div>
                            <div class="align-top pt-2">
                                <span>°C</span>|<span>°F</span>
                            </div>
                        </div>
                        <div class="text-small pt-3">
                            <div>Precipitation: <span id="precipitation"></span>%</div>
                            <div>Humidity: <span id="humidity"></span>%</div>
                            <div>Wind: <span id="wind"></span>km/h</div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 pt-3">
                        <div id="location" class="text-end fs-1"></div>
                        <div id="dayWeek"  class="text-end fs-6"></div>
                        <div id="sky" class="text-end fs-6  pb-3"></div>
                    </div>
                </div>
                <div class="row row-container content pb-5 bg-light mx-2 pe-5">
                    <div class="col-12 col-sm-6">
                        <div class="row content text-small" id="info-1">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="row content text-small mt-5 mt-md-0" id="info-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
